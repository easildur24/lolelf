<!DOCTYPE html>

<html>
<head>
    <title>LOLELF</title>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
</head>

<body>
<div id="lolelf-nav">
    <div id="lolelf-nav-menu">
        <ul id="lolelf-feature-menu">
            <li>Home</li>
            <li>Live Match</li>
            <li>Player</li>
            <li>Replay</li>
            <li>News</li>
        </ul>
        <ul id="lolelf-login-menu">
            <li>Register</li>
            <li>Login</li>
        </ul>
    </div>
</div>
<div id="lolelf-header">
    <img src="images/logo.png" alt="logo" id="lolelf-logo"/>
    <img src="images/name.png" alt="name" id="lolelf-name"/>
    <img src="images/mission.png" alt="mission" id="lolelf-mission"/>
    <div id="lol-header-search">
        <form>
            <div id="search-box">
                <input name="name" type="text" id="search-input" value="" placeholder="Please Enter Summoner's Name">
            </div>
        </form>
    </div>
</div>
<div id="lolelf-content">
    <div id="lolelf-content-match" class="lolelf-content-item">
        <div class="lolelf-content-item-header">
            <em>Instantaneous Live Match Lookup</em>
        </div>
    </div>
    <div id="lolelf-content-player" class="lolelf-content-item">
        <div class="lolelf-content-item-header">
            <em>Comprehensive Player Analysis</em>
        </div>
    </div>
    <div id="lolelf-content-replay" class="lolelf-content-item">
        <div class="lolelf-content-item-header">
            <em>Simulated Game Replay System</em>
        </div>
    </div>
</div>
<div id="lolelf-footer">
    <div id="lolelf-footer-content">
        <h5>Copyright 2016 Lolelf LLC</h5>
    </div>
</div>



</body>
</html>
